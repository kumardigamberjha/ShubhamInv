{% extends 'website/index.html' %}

{% block content %}
{% load static %}
<!-- Help and Support -->

<div class="help-support" style="margin-top: 5rem;">
    <h2 class="text-center">Get in Touch <span>with us</span></h2>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mt-2" style="position: relative;">
                <img src="https://images.unsplash.com/photo-1620228885847-9eab2a1adddc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1073&q=80" class="img-fluid"
                    style="position: relative; height: 98%; width: 100%; border-radius: 5px; margin-top: 3px;" />
            </div>
            <div class="col-sm-6 mt-2">
                <form action="" method="post" style="border: 1px solid whitesmoke;border-radius:2%;">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="container">
                                <h3 class="mt-2">Your Details</h3>
                                <hr />
                            </div>
                            <div class="col">
                                <input type="text" name="fname" class="form-control" placeholder="First name"
                                    aria-label="First name" required />
                            </div>
                            <div class="col">
                                <input type="text" name="lname" class="form-control" placeholder="Last name"
                                    aria-label="Last name" required />
                            </div>
                        </div>
                    </div>

                    <br />
                    <div class="container-fluid">
                        <div class="container">
                            <h3>Your Email</h3>
                            <hr />
                        </div>
                        <div class="col">
                            <input type="text" name="email" class="form-control" placeholder="Email"
                                aria-label="First name" required />
                        </div>
                    </div>

                    <br />
                    <div class="container-fluid">
                        <div class="container">
                            <h3>Phone Number</h3>
                            <hr />
                        </div>
                        <div class="col">
                            <input type="tel" name="phone" class="form-control" placeholder="+91 9876543210"
                                aria-label="First name" required />
                        </div>
                    </div>
                    <br />
                    <div class="container-fluid">
                        <div class="container-fluid">
                            <h3>Message</h3>
                            <hr />
                            <div class="form-floating">
                                <textarea class="form-control" name="message" placeholder="Leave a comment here"
                                    id="floatingTextarea" required></textarea>
                                <label for="floatingTextarea"></label>
                            </div>
                        </div>
                    </div>

                    <div class="container-fluid text-center mt-3 mx-auto mb-2">
                        <button class="btn btn-dark submit-button">Submit</button>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>
</div>
</div>



{% endblock %}

{% endblock faq %}
